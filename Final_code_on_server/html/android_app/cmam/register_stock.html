    <script>
        $("#stock_form").submit(function(e) {

            function myFunc(){

            var startAmount = 200;
            var endAmount = document.getElementById("amount_end").value;
            var consumed = startAmount - endAmount;
            var percent = 0.7 * startAmount;
            var errorBox = document.getElementById("errorBox");
            errorBox.innerHTML = "";
            errorBox.className = "";
            if (consumed >= percent) {
             errorBox.innerHTML += "<i class='fa fa-exclamation-triangle' aria-hidden='true'></i> More than 70% of the resources have been consumed!";
             errorBox.className += "alert alert-danger";
            }
            else {
                errorBox.innerHTML += "<i class='fa fa-check-circle' aria-hidden='true'></i> Less than 70% of the resources have been consumed!";
                errorBox.className += "alert alert-success"; 
                 }
        }
